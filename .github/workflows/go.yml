name: Go
permissions:
  contents: read
on:
  push:
  schedule:
    - cron: '0 6 * * *'
jobs:
  go:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go:
          - { go-version: stable }
          - { go-version-file: go.mod }
        deps:
          - locked
          - latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go.go-version }}
          go-version-file: ${{ matrix.go.go-version-file }}
      - name: get
        run: |
          if [ "${{ matrix.deps }}" = "locked" ]; then
            go get -u -t ./...
          fi
      - name: build
        run: go build -v ./...
      - name: test
        run: go test -v ./...
      - name: vet
        run: go vet -v ./...
      - name: govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...
